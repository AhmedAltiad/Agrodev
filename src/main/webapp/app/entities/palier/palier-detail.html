
<div>
    <h2><span data-translate="agroBourse360SiApp.palier.detail.title">Palier</span> {{vm.palier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.palier.datedebut">Datedebut</span></dt>
        <dd>
            <span>{{vm.palier.datedebut | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.palier.datefin">Datefin</span></dt>
        <dd>
            <span>{{vm.palier.datefin | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.palier.nombrecons">Nombrecons</span></dt>
        <dd>
            <span>{{vm.palier.nombrecons}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.palier.promotion">Promotion</span></dt>
        <dd>
            <span>{{vm.palier.promotion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="palier-detail.edit({id:vm.palier.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
