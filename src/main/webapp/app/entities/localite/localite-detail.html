
<div>
    <h2><span data-translate="agroBourse360SiApp.localite.detail.title">Localite</span> {{vm.localite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.localite.name">Name</span></dt>
        <dd>
            <span>{{vm.localite.name}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.localite.codepostal">Codepostal</span></dt>
        <dd>
            <span>{{vm.localite.codepostal}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.localite.delegation">Delegation</span></dt>
        <dd>
            <a ui-sref="delegation-detail({id:vm.localite.delegation.id})">{{vm.localite.delegation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="localite-detail.edit({id:vm.localite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
