
<div>
    <h2><span data-translate="agroBourse360SiApp.categorie.detail.title">Categorie</span> {{vm.categorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.categorie.name">Name</span></dt>
        <dd>
            <span>{{vm.categorie.name}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.categorie.souscategorie">Souscategorie</span></dt>
        <dd>
            <a ui-sref="souscategorie-detail({id:vm.categorie.souscategorie.id})">{{vm.categorie.souscategorie.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="categorie-detail.edit({id:vm.categorie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
