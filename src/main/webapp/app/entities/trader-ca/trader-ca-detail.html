
<div>
    <h2><span data-translate="agroBourse360SiApp.traderCA.detail.title">Trader CA</span> {{vm.traderCA.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.traderCA.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.traderCA.firstName}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.traderCA.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.traderCA.lastName}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.traderCA.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.traderCA.adresse}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.traderCA.profil">Profil</span></dt>
        <dd>
            <a ui-sref="profil-detail({id:vm.traderCA.profil.id})">{{vm.traderCA.profil.id}}</a>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.traderCA.desk">Desk</span></dt>
        <dd>
            <a ui-sref="desk-detail({id:vm.traderCA.desk.id})">{{vm.traderCA.desk.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="trader-ca-detail.edit({id:vm.traderCA.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
