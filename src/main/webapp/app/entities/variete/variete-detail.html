
<div>
    <h2><span data-translate="agroBourse360SiApp.variete.detail.title">Variete</span> {{vm.variete.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.variete.name">Name</span></dt>
        <dd>
            <span>{{vm.variete.name}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.variete.description">Description</span></dt>
        <dd>
            <span>{{vm.variete.description}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.variete.image">Image</span></dt>
        <dd>
            <span>{{vm.variete.image}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.variete.produit">Produit</span></dt>
        <dd>
            <a ui-sref="produit-detail({id:vm.variete.produit.id})">{{vm.variete.produit.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="variete-detail.edit({id:vm.variete.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
