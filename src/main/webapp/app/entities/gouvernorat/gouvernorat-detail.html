
<div>
    <h2><span data-translate="agroBourse360SiApp.gouvernorat.detail.title">Gouvernorat</span> {{vm.gouvernorat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.gouvernorat.name">Name</span></dt>
        <dd>
            <span>{{vm.gouvernorat.name}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.gouvernorat.region">Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.gouvernorat.region.id})">{{vm.gouvernorat.region.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="gouvernorat-detail.edit({id:vm.gouvernorat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
