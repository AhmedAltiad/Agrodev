<div>
    <h2 data-translate="agroBourseApp.annonce.home.title">Annonces</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="annonce.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="agroBourseApp.annonce.home.createLabel">
                        Create new Annonce
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'agroBourseApp.annonce.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="agroBourseApp.annonce.sujet">Sujet</span></th>
                    <th><span data-translate="agroBourseApp.annonce.annoncebody">Annoncebody</span></th>
                    <th><span data-translate="agroBourseApp.annonce.image">Image</span></th>
                    <th><span data-translate="agroBourseApp.annonce.datedebut">Datedebut</span></th>
                    <th><span data-translate="agroBourseApp.annonce.datefin">Datefin</span></th>
                    <th><span data-translate="agroBourseApp.annonce.profil">Profil</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="annonce in vm.annonces track by annonce.id">
                    <td><a ui-sref="annonce-detail({id:annonce.id})">{{annonce.id}}</a></td>
                    <td>{{annonce.sujet}}</td>
                    <td>{{annonce.annoncebody}}</td>
                    <td>{{annonce.image}}</td>
                        <td>{{annonce.datedebut | date:'mediumDate'}}</td>
                        <td>{{annonce.datefin | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="profil-detail({id:annonce.profil.id})">{{annonce.profil.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="annonce-detail({id:annonce.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="annonce.edit({id:annonce.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="annonce.delete({id:annonce.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
