<div>
    <h2 data-translate="agroBourse360SiApp.view.home.title">Views</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="view.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="agroBourse360SiApp.view.home.createLabel">
                        Create new View
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'agroBourse360SiApp.view.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="agroBourse360SiApp.view.consoleType">Console Type</span></th>
                    <th><span data-translate="agroBourse360SiApp.view.duration">Duration</span></th>
                    <th><span data-translate="agroBourse360SiApp.view.profil">Profil</span></th>
                    <th><span data-translate="agroBourse360SiApp.view.annonceHistorique">Annonce Historique</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="view in vm.views track by view.id">
                    <td><a ui-sref="view-detail({id:view.id})">{{view.id}}</a></td>
                    <td>{{view.consoleType}}</td>
                        <td>{{view.duration | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="profil-detail({id:view.profil.id})">{{view.profil.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="annonce-historique-detail({id:view.annonceHistorique.id})">{{view.annonceHistorique.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="view-detail({id:view.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="view.edit({id:view.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="view.delete({id:view.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
