
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransactionHistoriqueLabel" data-translate="agroBourse360SiApp.transactionHistorique.home.createOrEditLabel">Create or edit a Transaction Historique</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transactionHistorique.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transactionHistorique.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.etat" for="field_etat">Etat</label>
            <input type="number" class="form-control" name="etat" id="field_etat"
                    ng-model="vm.transactionHistorique.etat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.transactionHistorique.prix"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.transactionHistorique.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.numtransaction" for="field_numtransaction">Numtransaction</label>
            <input type="number" class="form-control" name="numtransaction" id="field_numtransaction"
                    ng-model="vm.transactionHistorique.numtransaction"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.cmdspayees" for="field_cmdspayees">Cmdspayees</label>
            <input type="number" class="form-control" name="cmdspayees" id="field_cmdspayees"
                    ng-model="vm.transactionHistorique.cmdspayees"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.transactionHistorique.image"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.dateValidation" for="field_dateValidation">Date Validation</label>
                <div class="input-group">
                    <input id="field_dateValidation" type="text" class="form-control" name="dateValidation" datetime-picker="{{dateformat}}" ng-model="vm.transactionHistorique.dateValidation" is-open="vm.datePickerOpenStatus.dateValidation"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateValidation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.dateValidationPaiment" for="field_dateValidationPaiment">Date Validation Paiment</label>
                <div class="input-group">
                    <input id="field_dateValidationPaiment" type="text" class="form-control" name="dateValidationPaiment" datetime-picker="{{dateformat}}" ng-model="vm.transactionHistorique.dateValidationPaiment" is-open="vm.datePickerOpenStatus.dateValidationPaiment"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateValidationPaiment')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.dateRefuse" for="field_dateRefuse">Date Refuse</label>
                <div class="input-group">
                    <input id="field_dateRefuse" type="text" class="form-control" name="dateRefuse" datetime-picker="{{dateformat}}" ng-model="vm.transactionHistorique.dateRefuse" is-open="vm.datePickerOpenStatus.dateRefuse"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateRefuse')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.transactionHistorique.dateRefuspaiment" for="field_dateRefuspaiment">Date Refuspaiment</label>
                <div class="input-group">
                    <input id="field_dateRefuspaiment" type="text" class="form-control" name="dateRefuspaiment" datetime-picker="{{dateformat}}" ng-model="vm.transactionHistorique.dateRefuspaiment" is-open="vm.datePickerOpenStatus.dateRefuspaiment"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateRefuspaiment')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
