
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommandeDetailsLabel" data-translate="agroBourse360SiApp.commandeDetails.home.createOrEditLabel">Create or edit a Commande Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.commandeDetails.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.commandeDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.commandeDetails.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.commandeDetails.price"
                    />
        </div>

        <div class="form-group">
            <label data-translate="agroBourse360SiApp.commandeDetails.variete" for="field_variete">Variete</label>
            <select class="form-control" id="field_variete" name="variete" ng-model="vm.commandeDetails.variete" ng-options="variete as variete.id for variete in vm.varietes track by variete.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agroBourse360SiApp.commandeDetails.agriculteur" for="field_agriculteur">Agriculteur</label>
            <select class="form-control" id="field_agriculteur" name="agriculteur" ng-model="vm.commandeDetails.agriculteur" ng-options="agriculteur as agriculteur.id for agriculteur in vm.agriculteurs track by agriculteur.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agroBourse360SiApp.commandeDetails.commande" for="field_commande">Commande</label>
            <select class="form-control" id="field_commande" name="commande" ng-model="vm.commandeDetails.commande" ng-options="commande as commande.id for commande in vm.commandes track by commande.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
