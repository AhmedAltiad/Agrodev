
<div>
    <h2><span data-translate="agroBourse360SiApp.commandeDetails.detail.title">Commande Details</span> {{vm.commandeDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.commandeDetails.price">Price</span></dt>
        <dd>
            <span>{{vm.commandeDetails.price}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.commandeDetails.variete">Variete</span></dt>
        <dd>
            <a ui-sref="variete-detail({id:vm.commandeDetails.variete.id})">{{vm.commandeDetails.variete.id}}</a>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.commandeDetails.agriculteur">Agriculteur</span></dt>
        <dd>
            <a ui-sref="agriculteur-detail({id:vm.commandeDetails.agriculteur.id})">{{vm.commandeDetails.agriculteur.id}}</a>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.commandeDetails.commande">Commande</span></dt>
        <dd>
            <a ui-sref="commande-detail({id:vm.commandeDetails.commande.id})">{{vm.commandeDetails.commande.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="commande-details-detail.edit({id:vm.commandeDetails.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
