
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActiviteAgricoleLabel" data-translate="agroBourse360SiApp.activiteAgricole.home.createOrEditLabel">Create or edit a Activite Agricole</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activiteAgricole.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activiteAgricole.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.activiteAgricole.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.activiteAgricole.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="agroBourse360SiApp.activiteAgricole.agriculteur" for="field_agriculteur">Agriculteur</label>
            <select class="form-control" id="field_agriculteur" name="agriculteur" ng-model="vm.activiteAgricole.agriculteur" ng-options="agriculteur as agriculteur.id for agriculteur in vm.agriculteurs track by agriculteur.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
