
<div>
    <h2><span data-translate="agroBourse360SiApp.profil.detail.title">Profil</span> {{vm.profil.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.profil.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.profil.firstName}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.profil.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.profil.lastName}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.profil.email">Email</span></dt>
        <dd>
            <span>{{vm.profil.email}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.profil.login">Login</span></dt>
        <dd>
            <span>{{vm.profil.login}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.profil.image">Image</span></dt>
        <dd>
            <span>{{vm.profil.image}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="profil-detail.edit({id:vm.profil.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
