
<div>
    <h2><span data-translate="agroBourseApp.profil.detail.title">Profil</span> {{vm.profil.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourseApp.profil.nom">Nom</span></dt>
        <dd>
            <span>{{vm.profil.nom}}</span>
        </dd>
        <dt><span data-translate="agroBourseApp.profil.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.profil.prenom}}</span>
        </dd>
        <dt><span data-translate="agroBourseApp.profil.dob">Dob</span></dt>
        <dd>
            <span>{{vm.profil.dob | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="profil-detail.edit({id:vm.profil.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
