
<div>
    <h2><span data-translate="agroBourse360SiApp.produit.detail.title">Produit</span> {{vm.produit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agroBourse360SiApp.produit.name">Name</span></dt>
        <dd>
            <span>{{vm.produit.name}}</span>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.produit.localite">Localite</span></dt>
        <dd>
            <a ui-sref="localite-detail({id:vm.produit.localite.id})">{{vm.produit.localite.id}}</a>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.produit.palier">Palier</span></dt>
        <dd>
            <a ui-sref="palier-detail({id:vm.produit.palier.id})">{{vm.produit.palier.id}}</a>
        </dd>
        <dt><span data-translate="agroBourse360SiApp.produit.souscategorie">Souscategorie</span></dt>
        <dd>
            <a ui-sref="souscategorie-detail({id:vm.produit.souscategorie.id})">{{vm.produit.souscategorie.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="produit-detail.edit({id:vm.produit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
