
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProduitLabel" data-translate="agroBourse360SiApp.produit.home.createOrEditLabel">Create or edit a Produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.produit.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.produit.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="agroBourse360SiApp.produit.localite" for="field_localite">Localite</label>
            <select class="form-control" id="field_localite" name="localite" ng-model="vm.produit.localite" ng-options="localite as localite.id for localite in vm.localites track by localite.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agroBourse360SiApp.produit.palier" for="field_palier">Palier</label>
            <select class="form-control" id="field_palier" name="palier" ng-model="vm.produit.palier" ng-options="palier as palier.id for palier in vm.paliers track by palier.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agroBourse360SiApp.produit.souscategorie" for="field_souscategorie">Souscategorie</label>
            <select class="form-control" id="field_souscategorie" name="souscategorie" ng-model="vm.produit.souscategorie" ng-options="souscategorie as souscategorie.id for souscategorie in vm.souscategories track by souscategorie.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
