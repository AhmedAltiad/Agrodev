
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpCVLabel" data-translate="agroBourse360SiApp.empCV.home.createOrEditLabel">Create or edit a Emp CV</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.empCV.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.empCV.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.empCV.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.empCV.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.empCV.anneexperience" for="field_anneexperience">Anneexperience</label>
            <input type="text" class="form-control" name="anneexperience" id="field_anneexperience"
                    ng-model="vm.empCV.anneexperience"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.empCV.permis" for="field_permis">Permis</label>
            <input type="number" class="form-control" name="permis" id="field_permis"
                    ng-model="vm.empCV.permis"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.empCV.niveauScolaire" for="field_niveauScolaire">Niveau Scolaire</label>
            <input type="number" class="form-control" name="niveauScolaire" id="field_niveauScolaire"
                    ng-model="vm.empCV.niveauScolaire"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agroBourse360SiApp.empCV.diplome" for="field_diplome">Diplome</label>
            <input type="text" class="form-control" name="diplome" id="field_diplome"
                    ng-model="vm.empCV.diplome"
                    />
        </div>

        <div class="form-group">
            <label data-translate="agroBourse360SiApp.empCV.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.empCV.employee" ng-options="employee as employee.id for employee in vm.employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agroBourse360SiApp.empCV.cvSpecialities" for="field_cvSpecialities">Cv Specialities</label>
            <select class="form-control" id="field_cvSpecialities" multiple name="cvSpecialities" ng-model="vm.empCV.cvSpecialities" ng-options="cvSpecialities as cvSpecialities.id for cvSpecialities in vm.cvspecialities track by cvSpecialities.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
